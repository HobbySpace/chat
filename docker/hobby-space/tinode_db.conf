  "p2p_delete_enabled": true,
  "store_config": {
    "uid_key": "${UID_KEY}",
    "use_adapter": "postgres",
    "adapters": {
      "postgres": {
        "database": "${DB_NAME}",
        "dsn": "postgresql://${DB_LOGIN}:${DB_PASSWORD}@chatdb:5432/${DB_NAME}?sslmode=disable"
      },
    }
  }
}
